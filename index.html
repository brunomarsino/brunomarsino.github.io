<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch. App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="background-rectangle">
      <div class="buttons">
        <div class="dev-message">
          <h3>Designers!</h3>
          <p>Download the latest API (beta).</p>
          <p>Architectural sketching, powered by AI.</p>
        </div>
        <a href="promoVideo.html" class="title">Sketch.</a>
      </div>
    </div>

    <div class="leftColumn">
      <div class="create-anim">Create</div>
      <div class="version">1.0</div>
    </div>

    <div class="promptAnimation">
      <div class="prompt-anim-up">
        <p>highly detailed marble panels with steel frames</p>
      </div>
      <div class="prompt-anim-down">
        <p>
          postmodern steel facade &nbsp; beautiful futuristic, cyberpunk house
          &nbsp; zaha hadid 20-stories tall, office building
        </p>
      </div>
    </div>

    <div class="renderedMassings">
      <img
        src="images/diamondMassing (2).png"
        class="random-image"
        alt="Image 1"
      />
      <img src="images/houseMassing (9).png" class="random-image" alt="Image 2" />
      <img src="images/ykaMassing (2).png" class="random-image" alt="Image 3" />
    </div>
  </body>
</html>
